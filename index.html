<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9741/9741158.png" type="image/x-icon">
    <title>Cars List</title>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        ul::-webkit-scrollbar {
    width: 12px; /* Width of the scrollbar */
}

ul::-webkit-scrollbar-track {
    background: #2d2d2d; /* Background of the scrollbar track */
    border-radius: 10px; /* Rounded corners for track */
}

ul::-webkit-scrollbar-thumb {
    background-color: #1d1d1d; /* Scrollbar color */
    border-radius: 10px; /* Rounded scrollbar */
    border: 2px solid #2d2d2d; /* Adds a border with same color as track for contrast */
}

ul::-webkit-scrollbar-thumb:hover {
    background-color: #1d0d0d; /* Darker color on hover */
}

/* Scrollbar for Firefox (Styling support in Firefox is limited) */
ul {
    scrollbar-width: thin;
    scrollbar-color: #E07A5F #000; /* Thumb color, then track color */
}
        * {
            font-family: "Roboto", sans-serif;
            font-weight: 800;
            font-style: normal;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #293241;
            color: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;


        }
        .list-container{
            color: silver;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
            min-width: 95%;
   
        }
         .list-container ul {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            background:#293241;
            padding: 15px;
            min-width: 100%;
            height: 100%; 
       
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            list-style:none;
        }
        .list-container ul li {
            padding: 10px;
            background-color: #F4F1DE;
            color: black;
            border-radius: 1em;
            min-width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .2s;
        }
        .list-container ul li button{
            background-color: darkred;
            padding: 5px;
          
            color: white;
            border:none;
        }
        .spn{
            color: #E07A5F;

        }
        .list-container ul li:hover {
            background-color: #81B29A;
            color: black;
            transition: .2s;
        }
        .list-container .box{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, #2c3e50, #34495e);
            min-width: 100%;
            max-width: 100%;
            column-gap: 50px;
            row-gap:20px;
            padding: 15px;

            flex-wrap: wrap;
 

        }
       
            .list-container .box .inp_box input{
                padding: 15px;
                background-color: #f5f5f5;
                border-radius: 1em 0em 0em 1em;
                min-width: 200px;
                overlay: none;
                border: none;
                font-size: 1rem;
            }
            .list-container .box .inp_box button{
                padding: 15px;
                background-color: #E07A5F;
                color: #fff;
                border-radius: 0em 1em 1em 0em;
                min-width: 100px;
                border: none;
                font-size: 1rem;
                overlay: none;
            }
            .list-container .box .carBox{
                display: flex;
                justify-content: center;
                align-items: center;
                column-gap: 10px;
            }
            .list-container .box .carBox img{
                width: 30px;
                height: auto;
                filter: invert();
                
            }
            .del_ico{
                width:20px;
                height:auto;
                cursor:pointer;
                filter: grayscale();
                transition: .2s;
                
            }
            .del_ico:hover{
                scale: 1.2;
                transition: .2s;
                filter: none;
            }
           

     @media only screen and (max-width: 768px) {

                body {
                    background: #293241;
                    color: silver;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    height: 100vh;
                }
                .list-container .box {
                    display: grid;
                    justify-content: center;
                    text-align: center;
                }
                .list-container{
                    min-width: 100%;
                    min-height: 100vh;
                }
                .list-container ul {
                    display: flex;
                    align-items: center;
                    flex-direction: column;
                    min-width: 100%;
 
                }
            }


    </style>
</head>
<body>

    
    <div class="list-container">

        <div class="box">
            <h1>ToDo List</h1>
            <div class="inp_box">
                <input id="todo_inp" type="text" placeholder="Add a new task...">
                <button onclick="car_adding()">Add</button>
            </div>
            
             <div class="carBox"><p id="CarCount"></p><img src="https://cdn-icons-png.flaticon.com/128/1950/1950630.png"></div>

         </div>
     <ul></ul>
 </div>
   
<script type="text/javascript" src="main.js"></script>
  </body>
  </html>
